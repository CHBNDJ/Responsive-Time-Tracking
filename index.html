<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/cfd5fcf59b.js" crossorigin="anonymous"></script>
  <link href="./fontawesome-free-6.4.0-web/css/all.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js" type="module"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>
  <main>
    <!-- Stats box-->
    <div class="cards-container">
      <article class="card-profil">
       <div class="bloc-1">
        <img src="./images/image-jeremy.png" alt="Picture profil" class="picture-profil">
       <div class="bloc-1--content">
        <p class="bloc-1--text">Report for</p>
        <h1 class="title">Jeremy Robson</h1>
       </div>
       </div>
       <div class="bloc-2">       
        <p tabindex="0" class="timeframe">Daily</p>
        <p tabindex="0" class="timeframe">Weekly</p>
        <p tabindex="0" class="timeframe">Monthly</p>
       </div> 
        
      </article>

    </div>
  </main>

 
</body>
</html>
